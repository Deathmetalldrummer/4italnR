<div class="layout">
  <div class="layout__ sidebar">
    <div class="sidebar__ sidebar__start">
      <ng-content select="[slot-sidebar-start],[slot=sidebar-start]"></ng-content>
    </div>
    <div class="sidebar__ sidebar__middle">
      <ng-content select="[slot-sidebar-middle],[slot=sidebar-middle]"></ng-content>
    </div>
    <div class="sidebar__ sidebar__end">
      <ng-content select="[slot-sidebar-end],[slot=sidebar-end]"></ng-content>
    </div>
  </div>
  <div class="layout__ content">
    <header class="content__ content__header header">
      <div class="header__ header__top">
        <ng-content select="[slot-header-top],[slot=header-top]"></ng-content>
      </div>
      <div class="header__ header__bottom">
        <ng-content select="[slot-header-bottom],[slot=header-bottom]"></ng-content>
      </div>
    </header>
    <main class="content__ content__main main">
      <ng-content select="[slot-main],[slot=main]"></ng-content>
    </main>
  </div>
</div>
